<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Cocktail</title>

    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/cupertino/jquery-ui.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>
    
	<script src="scripts/flXHR.js"></script>
	<script src="scripts/strophe.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/strophe.flxhr.js"></script>
	<script src="scripts/strophe.js" type="text/javascript" charset="utf-8"></script>
	
	<link href='http://fonts.googleapis.com/css?family=Monofett&v2' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='cocktail.css'>
	<script src='scripts/jcanvas.min.js'></script>
    <script src='cocktail.js'></script>
  </head>
  <body>
    <h1>Cocktail</h1>

    <div id='toolbar'>
      <input id='leave' type='button' value='Leave Room'
             disabled='disabled'>
    </div>

    <div>
      <div id='chat-area'>
        <div>
          <div id='room-name'></div>
          <div id='room-topic'></div>
        </div>
        <div id='chat'>
        </div>

        <textarea id='input'></textarea>
      </div>
    
      <div id='participants'>
        <ul id='participant-list'>
        </ul>
      </div>
    </div>
	
	<div id='canvas-wrapper'>
		<canvas id="canvas" onkeyup="canvasMovement()" width="600" height="600"></canvas>
	</div>
	
    <!-- login dialog -->
    <div id='login_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='jid'>
      <label>Password:</label><input type='password' id='password'>
      <label>Chat Room:</label><input type='text' id='room'>
      <label>Nickname:</label><input type='text' id='nickname'>
    </div>
  </body>
</html>
